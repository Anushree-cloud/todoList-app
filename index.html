<!DOCTYPE html>
<html>
    <head>
        <title>My Tasks Tracker</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="innerBody">
            <div class="header">
                <h1 class="heading">My Tasks Tracker</h1>
                <input name="name" placeholder="Type here....." type="text" id="itemName" />
                <button id="addItem">Add Items</button>
                <span id="toast"></span>
            </div>

            <div>
                <h3 id="listHead">Task-list</h3>
                <ul id="unorderList"></ul>
            </div>

            <div id="footer">
                <p id="counter"></p>
                <button id="closeAllBtn" class="buttons" >Close All</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
